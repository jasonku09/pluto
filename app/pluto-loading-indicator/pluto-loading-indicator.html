<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="pluto-loading-indicator">
  <link rel="import" type="css" href="pluto-loading-indicator.css">
  <style>
    paper-item{
      color: white;
      font-weight: 100;
      letter-spacing: 2px;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
  <template>
    <div class="vertical layout center center-justified">
      <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
      </div>
      <paper-item id="label">[[label]]</paper-item>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'pluto-loading-indicator',

  });
</script>
