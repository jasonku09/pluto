<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<dom-module id="transaction-item">
  <style>
    :host {
      display: block;
    }
    .name{
      text-overflow:ellipsis;
      overflow:hidden;
      white-space: nowrap;
      font-size: 14px;
    }
    paper-item{
      background-color: #696D77;
      position:relative;
      padding:0;
    }
    .delete{
      width: 100px;
      height: 100%;
      background-color: var(--primary-color);
      position:absolute;
      top:0;
      right: 0;
      z-index: 1;
      color: white;
    }
    #item{
      z-index: 100;
      width: 100%;
      background: #696D77;
      position:relative
    }
    .transition{
      -webkit-transition: all 0.4s ease;
    }
    .date-container{
      background-color: #999999;
      color: white;
      margin-right: 10px;
      width: 40px;
      height: 40px;
      padding: 3px;
      border-radius: 5px;
    }
    div[secondary]{
      color:grey;
      font-size:14px;
    }
    #item > div{
      padding: 10px 0 10px 0;
    }
  </style>
  <template>
    <div style="position:relative;">
      <div id="item" on-track="_handleTrack">
        <div class="horizontal layout center">
          <div class="date-container vertical layout center center-justified"
               style$="[[_computeDateStyle(transaction.active)]]"
               on-tap="_onDateTap">[[_formatDate(transaction)]]</div>
          <div class="vertical layout" style="width: 65%;">
            <div class="name">[[transaction.name]]</div>
          </div>
          <div>[[_formatAmount(transaction.amount)]]</div>
        </div>
      </div>
      <div class="delete vertical layout center center-justified" on-tap="_onCategorizeTap">[[_computeSwipeText(transaction)]]</div>
    </div>
  </template>
</dom-module>
<script src="transaction-item.js"></script>
