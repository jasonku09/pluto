<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<dom-module id="pluto-drawer-menu">
  <style>
    .main{
      background-color: #444D4C;
      opacity: 0.98;
    }
    img{
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    paper-icon-item{
      color: white;
      margin-top: 25px;
      font-weight: 100;
      text-transform: capitalize;
      background:#444D4C;
    }
    paper-item-body > div{
      background:#444D4C;
      margin-left: 10px;
    }
    paper-item-body{
      background:#444D4C
    }
    div[secondary]{
      color: #b4b4b4;
    }
    paper-item{
      color: #cfcfcf;
      font-weight: 100;
      margin-left: 10px;
      background:#444D4C;
    }
    paper-item:first-of-type{
      margin-top: 25px;
    }
    paper-item:last-of-type{
      margin-bottom: 25px;
    }
  </style>
  <template>

    <!-- Main Area -->
    <div class="vertical layout fit main">
      <paper-icon-item>
        <img src="../../resources/icons/default_profile.png" item-icon>
        <paper-item-body>
          <div>
            <span>[[user.name]]</span>
          </div>
          <div secondary>[[user.username]]</div>
        </paper-item-body>
      </paper-icon-item>
      <template id="menuRepeat" is="dom-repeat" items="[[menuItems]]">
        <paper-item on-tap="_onMenuItemTap">[[item.name]]</paper-item>
      </template>
      <div class="flex"></div>
      <paper-item on-tap="_onLogoutTap">Log Out</paper-item>
    </div>

  </template>
</dom-module>
<script src="pluto-drawer-menu.js"></script>
